<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="calculatorName">Kassa's Calculator</h1>
    <div class="centerAll">

        <section>
            <div id="top">
                <article id="screen"></article>
                
            <button id="clearAll" class="operators" onclick="clr()" >C</button>
               
            </div>
            
    
            <article id="info">
                <button class="numbers" onclick="bulidingStr(1)" >1</button>
                <button class="numbers" onclick="bulidingStr(2)" >2</button>
                <button class="numbers" onclick="bulidingStr(3)" >3</button>
    
                <button class="operators" onclick="operatorFunc('+')" >+</button>
                
                <button class="numbers" onclick="bulidingStr(4)" >4</button>
                <button class="numbers" onclick="bulidingStr(5)" >5</button>
                <button class="numbers" onclick="bulidingStr(6)" >6</button>
                
                <button class="operators" onclick="operatorFunc('-')">-</button>
                
                <button class="numbers" onclick="bulidingStr(7)" >7</button>
                <button class="numbers" onclick="bulidingStr(8)" >8</button>
                <button class="numbers" onclick="bulidingStr(9)" >9</button>
    
                <button class="operators" onclick="operatorFunc('x')" >x</button>
                
                <button class="end" onclick="result('=')" >=</button>
                
                <button class="numbers" onclick="bulidingStr('.')" >.</button>
                <button class="numbers" onclick="bulidingStr(0)" > 0</button>
                
                <button class="operators" onclick="operatorFunc('/')" >/</button>
            
            </article>
    
        </section>
    </div>


    <script src="./calculator.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
